<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plataforma de AI</title>

    <link rel="stylesheet" href="./style.css" />

    <!--Fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!--Icons-->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <div>
            <img src="./src/MagicWand.png" alt="imagem" />
          </div>
        </header>
        <section class="tittle">
          <h1>Experimente o poder da Inteligência Artificial</h1>
        </section>
        <!--tools-->
        <section class="ia-tools">
          <div class="tools">
            <div class="icons"><i class="ph ph-code"></i></div>
            <div>
              <p>Gerador de códigos</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
          <div class="tools">
            <div class="icons"><i class="ph ph-image-square"></i></div>
            <div>
              <p>Edição de foto</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
          <div class="tools">
            <div class="icons"><i class="ph ph-play-circle"></i></div>
            <div>
              <p>Geração de vídeos</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
          <div class="tools">
            <div class="icons"><i class="ph ph-music-notes-simple"></i></div>
            <div>
              <p>Criador de áudios e musicas</p>
            </div>
          </div>
          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </section>

        <span></span>

        <section class="prompt">
            <div>
              <i class="ph ph-plus-circle"></i>
                                  <!--placeholder decricao para que serve o input--><!--autocomplete="none" para nao auto completar com senhas ou emails salvos no google-->
              <input type="text" placeholder="Envie uma mensagem ou digite “/” para exibir os comandos" autocomplete="none">
            </div>
              <div>

                <button>
                  <i class="ph ph-paper-plane-right"></i>
                </button>
              </div>

        </section>
      </div>
    </main>
</body>
</html>
